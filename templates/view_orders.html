<!DOCTYPE html>
<html lang="en">  
<head>
    <title>View Orders</title>
    <style>
        .table th, td{
            text-align: center !important;
        }
    </style>
    {% include 'head.html' %}
    <section class="container mt-3">
        <!---->
        <div class="row">
        <!------------------------------------------------ Main content --------------------------------->
        <main class="container">
            <h3 class="mb-4" style="font-family:Open Sans , Arial, sans-serif;">View Orders</h3>
           <!------------------------------------------------- Table ------------------------------------------------>
           <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Orders</th>
                        <th>Description</th>
                        <th>Total Price</th>
                        <th>Supplier</th>
                        <th>Contact Person</th>
                    </tr>
                </thead>    
                <tbody id="orderTableBody">
                    {% for order in orders %}
                    <tr>
                        <td>
                            <a href="/order_details?order_id={{ order.id }}">
                                {{ order.order_name }}
                            </a>
                        </td>
                        <td>{{ order.order_description }}</td>      
                        <td>{{ order.order_total_price|round(0) }}</td>
                        <td>{{order.supplier_name}}</td>
                        <td>{{ order.contact_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </main>
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>


   
</body>
</html>
