<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pricing</title>
    {% include 'head.html' %}
</head>
<body>
    <section class="container mt-3">
        <h3 class="mb-4">Pricing</h3>
        <form method="POST" action="/settings">

            {% for country, country_settings in settings.items() %}
            <h5>{{ country }}</h5>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exchange_rate_usd_{{ country.lower() }}">Exchange Rate (USD): </label>
                        <input type="number" step="0.01" name="exchange_rate_usd_{{ country.lower() }}" id="exchange_rate_usd_{{ country.lower() }}" class="form-control" value="{{ country_settings.exchange_rate_usd }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exchange_rate_eur_{{ country.lower() }}">Exchange Rate (EUR):</label>
                        <input type="number" step="0.01" name="exchange_rate_eur_{{ country.lower() }}" id="exchange_rate_eur_{{ country.lower() }}" class="form-control" value="{{ country_settings.exchange_rate_eur }}" required>
                    </div>
                </div>

                <div class="col-md-6">
                    
                    <div class="form-group">
                        <label for="end_user_profit_rate_{{ country.lower() }}">End-Users Profit Rate:</label>
                        <input type="number" step="0.01" name="end_user_profit_rate_{{ country.lower() }}" id="end_user_profit_rate_{{ country.lower() }}" class="form-control" value="{{ country_settings.end_user_profit_rate }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="distributor_profit_rate_{{ country.lower() }}">Distributors Profit Rate:</label>
                        <input type="number" step="0.01" name="distributor_profit_rate_{{ country.lower() }}" id="distributor_profit_rate_{{ country.lower() }}" class="form-control" value="{{ country_settings.distributor_profit_rate }}" required>
                    </div>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </section>
</body>
</html>
